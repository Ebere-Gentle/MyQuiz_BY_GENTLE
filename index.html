<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teacher Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <!-- TinyMCE -->
  <script src="https://cdn.tiny.cloud/1/cafvm4l45vfwbnvcpsoi78h9z33b7vj0tp66afmzt0p5jkjh/tinymce/6/tinymce.min.js" referrerpolicy="origin"></script>
  <!-- MathJax for formulas -->
  <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
  <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
  <style>
    :root {
      --primary-color: #4361ee;
      --secondary-color: #3f37c9;
      --accent-color: #4895ef;
      --light-color: #f8f9fa;
      --dark-color: #212529;
      --success-color: #4cc9f0;
      --danger-color: #f72585;
    }
    
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f5f7ff;
      color: var(--dark-color);
      line-height: 1.6;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem;
    }
    
    header {
      background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
      color: white;
      padding: 2rem 0;
      border-radius: 0 0 20px 20px;
      box-shadow: 0 10px 30px rgba(67, 97, 238, 0.2);
      margin-bottom: 3rem;
    }
    
    .header-content {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .logo {
      display: flex;
      align-items: center;
      gap: 1rem;
    }
    
    .logo i {
      font-size: 2.5rem;
    }
    
    .logo h1 {
      font-size: 1.8rem;
      font-weight: 600;
    }
    
    .teacher-info {
      display: flex;
      align-items: center;
      gap: 1rem;
    }
    
    .teacher-avatar {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background-color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--primary-color);
      font-weight: bold;
      font-size: 1.2rem;
    }
    
    .btn-logout {
      background-color: var(--danger-color);
      margin-left: 10px;
    }
    
    .main-content {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 2rem;
    }
    
    .card {
      background-color: white;
      border-radius: 15px;
      padding: 2rem;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
      transition: transform 0.3s, box-shadow 0.3s;
    }
    
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    }
    
    .card-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1.5rem;
      padding-bottom: 1rem;
      border-bottom: 1px solid #eee;
    }
    
    .card-title {
      font-size: 1.5rem;
      font-weight: 600;
      color: var(--primary-color);
    }
    
    .card-icon {
      width: 50px;
      height: 50px;
      background-color: rgba(67, 97, 238, 0.1);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--primary-color);
      font-size: 1.5rem;
    }
    
    .form-group {
      margin-bottom: 1.5rem;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
      color: var(--dark-color);
    }
    
    .form-control {
      width: 100%;
      padding: 0.8rem 1rem;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-family: 'Segoe UI', sans-serif;
      font-size: 1rem;
      transition: border-color 0.3s;
    }
    
    .form-control:focus {
      outline: none;
      border-color: var(--accent-color);
      box-shadow: 0 0 0 3px rgba(72, 149, 239, 0.2);
    }
    
    textarea.form-control {
      min-height: 120px;
      resize: vertical;
    }
    
    .btn {
      display: inline-block;
      padding: 0.8rem 1.5rem;
      background-color: var(--primary-color);
      color: white;
      border: none;
      border-radius: 8px;
      font-family: 'Segoe UI', sans-serif;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.3s;
    }
    
    .btn:hover {
      background-color: var(--secondary-color);
      transform: translateY(-2px);
    }
    
    .btn-block {
      display: block;
      width: 100%;
    }
    
    .btn-success {
      background-color: var(--success-color);
    }
    
    .btn-primary {
      background-color: var(--primary-color);
    }
    
    .btn-danger {
      background-color: var(--danger-color);
    }
    
    .questions-list {
      max-height: 500px;
      overflow-y: auto;
      padding-right: 1rem;
    }
    
    .question-item {
      background-color: #f8f9fa;
      border-radius: 10px;
      padding: 1.5rem;
      margin-bottom: 1rem;
      border-left: 4px solid var(--accent-color);
    }
    
    .question-text {
      font-weight: 500;
      margin-bottom: 1rem;
    }
    
    .options-list {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1rem;
      margin-bottom: 1rem;
    }
    
    .option {
      background-color: white;
      padding: 0.8rem;
      border-radius: 8px;
      position: relative;
      padding-left: 2.5rem;
    }
    
    .option.correct::before {
      content: "\f00c";
      font-family: "Font Awesome 6 Free";
      font-weight: 900;
      position: absolute;
      left: 1rem;
      top: 50%;
      transform: translateY(-50%);
      color: var(--success-color);
    }
    
    .question-meta {
      display: flex;
      justify-content: space-between;
      font-size: 0.9rem;
      color: #666;
      margin-top: 1rem;
    }
    
    .question-actions {
      display: flex;
      gap: 0.5rem;
      margin-top: 1rem;
    }
    
    .tabs {
      display: flex;
      border-bottom: 1px solid #ddd;
      margin-bottom: 2rem;
    }
    
    .tab {
      padding: 0.8rem 1.5rem;
      cursor: pointer;
      font-weight: 500;
      color: #666;
      border-bottom: 3px solid transparent;
      transition: all 0.3s;
    }
    
    .tab.active {
      color: var(--primary-color);
      border-bottom-color: var(--primary-color);
    }
    
    .tab-content {
      display: none;
    }
    
    .tab-content.active {
      display: block;
    }
    
    .tox-tinymce {
      border-radius: 8px !important;
      margin-bottom: 1.5rem;
    }
    
    .preview-placeholder {
      text-align: center;
      font-size: 1rem;
      padding: 1rem 0;
    }
    
    @media (max-width: 768px) {
      .main-content {
        grid-template-columns: 1fr;
      }
      
      .options-list {
        grid-template-columns: 1fr;
      }
      
      .header-content {
        flex-direction: column;
        gap: 1rem;
        text-align: center;
      }
    }
    
    /* Edit modal styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.4);
    }
    
    .modal-content {
      background-color: white;
      margin: 5% auto;
      padding: 20px;
      border-radius: 15px;
      width: 80%;
      max-width: 700px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }
    
    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
    }
    
    .close:hover {
      color: black;
    }
    
    /* MathJax styles */
    .MathJax {
      font-size: 1.1em !important;
    }
  </style>
</head>
<body>
  <header>
    <div class="container">
      <div class="header-content">
        <div class="logo">
          <i class="fas fa-graduation-cap"></i>
          <h1>Ebenezer International School</h1>
        </div>
        <div class="teacher-info">
          <div class="teacher-avatar" id="teacher-avatar">EIS</div>
          <div>
            <div class="teacher-name" id="teacher-name">Subject Teacher</div>
            <div class="teacher-role" id="teacher-subject">ICT Department</div>
          </div>
          <button id="logout-btn" class="btn btn-logout">
            <i class="fas fa-sign-out-alt"></i> Logout
          </button>
        </div>
      </div>
    </div>
  </header>
  
  <div class="container">
    <div class="tabs">
      <div class="tab active" data-tab="create">Create Question</div>
      <div class="tab" data-tab="manage">Manage Questions</div>
    </div>
    
    <div class="tab-content active" id="create-tab">
      <div class="main-content">
        <div class="card">
          <div class="card-header">
            <h2 class="card-title">New Question</h2>
            <div class="card-icon">
              <i class="fas fa-plus"></i>
            </div>
          </div>
          
          <form id="question-form">
            <div class="form-group">
              <label for="subject">Subject</label>
              <select id="subject" class="form-control" disabled>
                <option value="math">Mathematics</option>
                <option value="english">English Language</option>
                <option value="chemistry">Chemistry</option>
                <option value="physics">Physics</option>
                <option value="biology">Biology</option>
              </select>
            </div>
            
            <div class="form-group">
              <label for="difficulty">Difficulty Level</label>
              <select id="difficulty" class="form-control">
                <option value="easy">Easy</option>
                <option value="medium">Medium</option>
                <option value="hard">Hard</option>
              </select>
            </div>
            
            <div class="form-group">
              <label for="question-text">Question Text</label>
              <textarea id="question-text" class="form-control"></textarea>
            </div>
            
            <div class="form-group">
              <label>Options</label>
              <div class="options-list">
                <div class="form-group">
                  <div class="option-input">
                    <input type="text" id="option1" class="form-control" placeholder="Option 1 (Correct Answer)">
                  </div>
                </div>
                <div class="form-group">
                  <div class="option-input">
                    <input type="text" id="option2" class="form-control" placeholder="Option 2">
                  </div>
                </div>
                <div class="form-group">
                  <div class="option-input">
                    <input type="text" id="option3" class="form-control" placeholder="Option 3">
                  </div>
                </div>
                <div class="form-group">
                  <div class="option-input">
                    <input type="text" id="option4" class="form-control" placeholder="Option 4">
                  </div>
                </div>
              </div>
            </div>
            
            <div class="form-group">
              <label for="image-url">Image URL (Optional)</label>
              <input type="text" id="image-url" class="form-control" placeholder="https://example.com/image.jpg">
            </div>
            
            <div class="form-group">
              <label>
                <input type="checkbox" id="calculation"> This is a calculation question
              </label>
            </div>
            
            <button type="submit" class="btn btn-success btn-block">
              <i class="fas fa-save"></i> Save Question
            </button>
          </form>
        </div>
        
        <div class="card">
          <div class="card-header">
            <h2 class="card-title">Preview</h2>
            <div class="card-icon">
              <i class="fas fa-eye"></i>
            </div>
          </div>
          
          <div id="question-preview">
            <div class="preview-placeholder">
              <i class="fas fa-spinner fa-spin" style="font-size: 2rem; color: #ccc; margin-bottom: 1rem;"></i>
              <p>Your question preview will appear here</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <div class="tab-content" id="manage-tab">
      <div class="card">
        <div class="card-header">
          <h2 class="card-title">Manage Questions</h2>
          <div class="card-icon">
            <i class="fas fa-tasks"></i>
          </div>
        </div>
        
        <div class="questions-list" id="questions-list">
          <div class="loading-placeholder">
            <i class="fas fa-spinner fa-spin" style="font-size: 2rem; color: #ccc; margin-bottom: 1rem;"></i>
            <p>Loading questions...</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Edit Question Modal -->
  <div id="edit-modal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Edit Question</h2>
      
      <form id="edit-form">
        <input type="hidden" id="edit-index">
        <input type="hidden" id="edit-subject">
        
        <div class="form-group">
          <label for="edit-difficulty">Difficulty Level</label>
          <select id="edit-difficulty" class="form-control">
            <option value="easy">Easy</option>
            <option value="medium">Medium</option>
            <option value="hard">Hard</option>
          </select>
        </div>
        
        <div class="form-group">
          <label for="edit-question-text">Question Text</label>
          <textarea id="edit-question-text" class="form-control"></textarea>
        </div>
        
        <div class="form-group">
          <label>Options</label>
          <div class="options-list">
            <div class="form-group">
              <div class="option-input">
                <input type="text" id="edit-option1" class="form-control" placeholder="Option 1 (Correct Answer)">
              </div>
            </div>
            <div class="form-group">
              <div class="option-input">
                <input type="text" id="edit-option2" class="form-control" placeholder="Option 2">
              </div>
            </div>
            <div class="form-group">
              <div class="option-input">
                <input type="text" id="edit-option3" class="form-control" placeholder="Option 3">
              </div>
            </div>
            <div class="form-group">
              <div class="option-input">
                <input type="text" id="edit-option4" class="form-control" placeholder="Option 4">
              </div>
            </div>
          </div>
        </div>
        
        <div class="form-group">
          <label for="edit-image-url">Image URL (Optional)</label>
          <input type="text" id="edit-image-url" class="form-control">
        </div>
        
        <div class="form-group">
          <label>
            <input type="checkbox" id="edit-calculation"> This is a calculation question
          </label>
        </div>
        
        <button type="submit" class="btn btn-primary btn-block">
          <i class="fas fa-save"></i> Update Question
        </button>
      </form>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <script>
    // Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyBBOzEXqF06A_o-Yyjz3Yf8zE-i7Q-L-5o",
      authDomain: "eisquiz.firebaseapp.com",
      databaseURL: "https://eisquiz-default-rtdb.firebaseio.com",
      projectId: "eisquiz",
      storageBucket: "eisquiz.appspot.com",
      messagingSenderId: "26896570103",
      appId: "1:26896570103:web:5329bdd97a3aada7b7e5f2",
      measurementId: "G-TQWRDNDG1E"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    // DOM Elements
    const questionForm = document.getElementById('question-form');
    const editForm = document.getElementById('edit-form');
    const tabs = document.querySelectorAll('.tab');
    const tabContents = document.querySelectorAll('.tab-content');
    const questionsList = document.getElementById('questions-list');
    const editModal = document.getElementById('edit-modal');
    const closeModal = document.querySelector('.close');
    const logoutBtn = document.getElementById('logout-btn');
    
    // Question database structure
    let questionDatabase = {
        english: [],
        math: [],
        chemistry: [],
        physics: [],
        biology: []
    };

    // Current teacher info
    let currentTeacher = null;
    let currentSubjectKey = null;

    // Subject mapping
    const subjectMapping = {
      'Mathematics': 'math',
      'English Language': 'english',
      'Physics & Basic Tech': 'physics',
      'Chemistry & Computer': 'chemistry',
      'Biology & Basic Sci': 'biology'
    };

    // Initialize TinyMCE Editor
    function initEditor(selector, content = '') {
      return tinymce.init({
        selector: selector,
        apiKey: 'cafvm4l45vfwbnvcpsoi78h9z33b7vj0tp66afmzt0p5jkjh',
        plugins: 'autoresize codesample charmap emoticons image link lists media searchreplace table visualblocks wordcount advcode help insertdatetime',
        toolbar: 'undo redo | blocks fontfamily fontsize | bold italic underline strikethrough | forecolor backcolor | alignleft aligncenter alignright alignjustify | bullist numlist outdent indent | codesample subscript superscript charmap emoticons | link image media table | removeformat help',
        height: 200,
        menubar: false,
        statusbar: false,
        content_style: 'body { font-family: "Segoe UI", sans-serif; font-size: 14px; }',
        setup: function(editor) {
          editor.on('keyup change input', function() {
            updatePreview();
          });
          if (content) {
            editor.setContent(content);
          }
        }
      });
    }

    // Initialize the app
    function initApp() {
      // Check if teacher is logged in
      currentTeacher = JSON.parse(localStorage.getItem('teacher'));
      if (!currentTeacher) {
        window.location.href = 'teacher-login.html';
        return;
      }

      // Set teacher info in header
      document.getElementById('teacher-name').textContent = currentTeacher.name;
      document.getElementById('teacher-subject').textContent = currentTeacher.subject + ' Teacher';
      document.getElementById('teacher-avatar').textContent = currentTeacher.name.split(' ').map(n => n[0]).join('');

      // Get subject key
      currentSubjectKey = subjectMapping[currentTeacher.subject] || 'math';

      // Set subject select to teacher's subject and disable it
      const subjectSelect = document.getElementById('subject');
      subjectSelect.value = currentSubjectKey;
      subjectSelect.disabled = true;

      // Initialize TinyMCE editor for main form
      initEditor('#question-text');

      // Load questions from Firebase
      loadQuestionsFromFirebase();

      // Set up event listeners
      setupEventListeners();
    }

    // Set up event listeners
    function setupEventListeners() {
      // Tab switching
      tabs.forEach(tab => {
        tab.addEventListener('click', () => {
          tabs.forEach(t => t.classList.remove('active'));
          tabContents.forEach(c => c.classList.remove('active'));

          tab.classList.add('active');
          document.getElementById(`${tab.dataset.tab}-tab`).classList.add('active');

          if (tab.dataset.tab === 'manage') {
            loadQuestions();
          }
        });
      });

      // Form submission
      questionForm.addEventListener('submit', (e) => {
        e.preventDefault();
        saveQuestion();
      });

      // Edit form submission
      editForm.addEventListener('submit', (e) => {
        e.preventDefault();
        updateQuestion();
      });

      // Close modal
      closeModal.addEventListener('click', () => {
        editModal.style.display = 'none';
        // Destroy the TinyMCE instance in the modal
        if (tinymce.get('edit-question-text')) {
          tinymce.get('edit-question-text').destroy();
        }
      });

      // Logout button
      logoutBtn.addEventListener('click', () => {
        localStorage.removeItem('teacher');
        window.location.href = 'teacher-login.html';
      });

      // Preview update for options
      document.getElementById('option1').addEventListener('input', updatePreview);
      document.getElementById('option2').addEventListener('input', updatePreview);
      document.getElementById('option3').addEventListener('input', updatePreview);
      document.getElementById('option4').addEventListener('input', updatePreview);
    }

    // Load questions from Firebase
    function loadQuestionsFromFirebase() {
      const questionsRef = database.ref('questions');
      questionsRef.on('value', (snapshot) => {
        const data = snapshot.val();
        if (data) {
          // Clear existing questions
          for (const subject in questionDatabase) {
            questionDatabase[subject] = [];
          }
          
          // Add questions from Firebase
          for (const subject in data) {
            if (questionDatabase.hasOwnProperty(subject)) {
              questionDatabase[subject] = data[subject];
            }
          }
          
          // Refresh the questions list if we're in manage tab
          if (document.getElementById('manage-tab').classList.contains('active')) {
            loadQuestions();
          }
        }
      }, (error) => {
        console.error("Error loading questions:", error);
      });
    }

    // Save questions to Firebase
    function saveQuestionsToFirebase() {
      const questionsRef = database.ref('questions');
      questionsRef.set(questionDatabase)
          .then(() => console.log("Questions saved to Firebase"))
          .catch((error) => console.error("Error saving questions:", error));
    }

    // Save a new question
    function saveQuestion() {
      // First check if TinyMCE is initialized
      if (!tinymce.get('question-text')) {
        alert('Editor is not ready. Please wait a moment and try again.');
        return;
      }
      
      const difficulty = document.getElementById('difficulty').value;
      const questionText = tinymce.get('question-text').getContent();
      const option1 = document.getElementById('option1').value.trim();
      const option2 = document.getElementById('option2').value.trim();
      const option3 = document.getElementById('option3').value.trim();
      const option4 = document.getElementById('option4').value.trim();
      const imageUrl = document.getElementById('image-url').value.trim();
      const isCalculation = document.getElementById('calculation').checked;
      
      if (!questionText || !option1 || !option2 || !option3 || !option4) {
        alert('Please fill all required fields');
        return;
      }
      
      const newQuestion = {
        question: questionText,
        options: [option1, option2, option3, option4],
        answer: option1, // First option is correct
        image: imageUrl || null,
        difficulty: difficulty,
        calculation: isCalculation,
        createdAt: new Date().toISOString()
      };
      
      // Add to local database
      questionDatabase[currentSubjectKey].push(newQuestion);
      
      // Save to Firebase
      saveQuestionsToFirebase();
      
      // Clear form and update preview
      questionForm.reset();
      tinymce.get('question-text').setContent('');
      updatePreview();
      
      // Show success message
      alert('Question saved successfully!');
    }

    // Load questions for management
    function loadQuestions() {
      questionsList.innerHTML = '';
      
      // Only show questions for teacher's subject
      displayQuestionsForSubject(currentSubjectKey, questionDatabase[currentSubjectKey]);
    }
    
    // Display questions for a specific subject
    function displayQuestionsForSubject(subject, questions) {
      if (!questions || questions.length === 0) {
        questionsList.innerHTML = `<p>No questions found for ${currentTeacher.subject}.</p>`;
        return;
      }
      
      questions.forEach((question, index) => {
        const questionItem = document.createElement('div');
        questionItem.className = 'question-item';
        
        const optionsHtml = question.options.map((option, i) => `
            <div class="option ${i === 0 ? 'correct' : ''}">
                ${String.fromCharCode(65 + i)}. ${option}
            </div>
        `).join('');
        
        questionItem.innerHTML = `
            <div class="question-text">${question.question}</div>
            <div class="options-list">
                ${optionsHtml}
            </div>
            <div class="question-meta">
                <div>
                    <span>${currentTeacher.subject} • ${question.difficulty}</span>
                    ${question.calculation ? '<span> • Calculation</span>' : ''}
                </div>
                <div>${new Date(question.createdAt).toLocaleDateString()}</div>
            </div>
            <div class="question-actions">
                <button class="btn btn-primary btn-sm edit-btn" data-index="${index}">
                    <i class="fas fa-edit"></i> Edit
                </button>
                <button class="btn btn-danger btn-sm delete-btn" data-index="${index}">
                    <i class="fas fa-trash"></i> Delete
                </button>
            </div>
            ${question.image ? `<div><small>Image: ${question.image}</small></div>` : ''}
        `;
        
        questionsList.appendChild(questionItem);
      });
      
      // Add event listeners to delete buttons
      document.querySelectorAll('.delete-btn').forEach(btn => {
        btn.addEventListener('click', (e) => {
          const index = parseInt(e.target.closest('.delete-btn').dataset.index);
          
          if (confirm('Are you sure you want to delete this question?')) {
            // Remove from local database
            questionDatabase[currentSubjectKey].splice(index, 1);
            
            // Update Firebase
            saveQuestionsToFirebase();
            
            // Reload questions
            loadQuestions();
          }
        });
      });
      
      // Add event listeners to edit buttons
      document.querySelectorAll('.edit-btn').forEach(btn => {
        btn.addEventListener('click', (e) => {
          const index = parseInt(e.target.closest('.edit-btn').dataset.index);
          openEditModal(index);
        });
      });
    }

    // Open edit modal with question data
    function openEditModal(index) {
      const question = questionDatabase[currentSubjectKey][index];
      
      // Set form values
      document.getElementById('edit-index').value = index;
      document.getElementById('edit-subject').value = currentSubjectKey;
      document.getElementById('edit-difficulty').value = question.difficulty;
      document.getElementById('edit-option1').value = question.options[0];
      document.getElementById('edit-option2').value = question.options[1];
      document.getElementById('edit-option3').value = question.options[2];
      document.getElementById('edit-option4').value = question.options[3];
      document.getElementById('edit-image-url').value = question.image || '';
      document.getElementById('edit-calculation').checked = question.calculation || false;
      
      // Initialize TinyMCE editor for edit modal with content
      initEditor('#edit-question-text', question.question);
      
      // Show modal
      editModal.style.display = 'block';
    }

    // Update question
    function updateQuestion() {
      const index = document.getElementById('edit-index').value;
      const difficulty = document.getElementById('edit-difficulty').value;
      const questionText = tinymce.get('edit-question-text').getContent();
      const option1 = document.getElementById('edit-option1').value.trim();
      const option2 = document.getElementById('edit-option2').value.trim();
      const option3 = document.getElementById('edit-option3').value.trim();
      const option4 = document.getElementById('edit-option4').value.trim();
      const imageUrl = document.getElementById('edit-image-url').value.trim();
      const isCalculation = document.getElementById('edit-calculation').checked;
      
      if (!questionText || !option1 || !option2 || !option3 || !option4) {
        alert('Please fill all required fields');
        return;
      }
      
      const updatedQuestion = {
        question: questionText,
        options: [option1, option2, option3, option4],
        answer: option1, // First option is correct
        image: imageUrl || null,
        difficulty: difficulty,
        calculation: isCalculation,
        createdAt: questionDatabase[currentSubjectKey][index].createdAt,
        updatedAt: new Date().toISOString()
      };
      
      // Update in local database
      questionDatabase[currentSubjectKey][index] = updatedQuestion;
      
      // Save to Firebase
      saveQuestionsToFirebase();
      
      // Close modal and reload questions
      editModal.style.display = 'none';
      tinymce.get('edit-question-text').destroy();
      loadQuestions();
      
      // Show success message
      alert('Question updated successfully!');
    }

    // Update preview (as you type)
    function updatePreview() {
      // Get content from TinyMCE editor
      const questionText = tinymce.get('question-text') ? tinymce.get('question-text').getContent() : '';
      
      // Get option values
      const option1 = document.getElementById('option1').value.trim();
      const option2 = document.getElementById('option2').value.trim();
      const option3 = document.getElementById('option3').value.trim();
      const option4 = document.getElementById('option4').value.trim();
      
      const preview = document.getElementById('question-preview');
      
      // Check if all fields are empty
      if (!questionText && !option1 && !option2 && !option3 && !option4) {
        preview.innerHTML = `
          <div class="preview-placeholder">
            <i class="fas fa-spinner fa-spin" style="font-size: 2rem; color: #ccc; margin-bottom: 1rem;"></i>
            <p>Your question preview will appear here</p>
          </div>
        `;
        return;
      }
      
      // Generate options HTML
      const optionsHtml = [
        { text: option1, correct: true },
        { text: option2, correct: false },
        { text: option3, correct: false },
        { text: option4, correct: false }
      ].filter(opt => opt.text).map((opt, i) => `
        <div class="option ${opt.correct ? 'correct' : ''}">
          ${String.fromCharCode(65 + i)}. ${opt.text}
        </div>
      `).join('');
      
      // Update preview HTML
      preview.innerHTML = `
        <div class="question-item">
          <div class="question-text">${questionText || '<em>No question text entered</em>'}</div>
          ${optionsHtml ? `<div class="options-list">${optionsHtml}</div>` : ''}
        </div>
      `;
      
      // Render MathJax if available
      if (typeof MathJax !== 'undefined') {
        MathJax.typesetPromise();
      }
    }

    // Initialize the app when DOM is loaded
    document.addEventListener('DOMContentLoaded', initApp);
  </script>
</body>
</html>
